<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The largest joki marketplace</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="full-page">
        <!-- background -->
        <a href='website.html'></a>
        <div>
            <img src="JokiSumber.png" class="center">
            <!-- logo -->
        </div>
        <div class="navbar">

            <nav>
                <ul id='MenuItems'>
                    <!-- <li><a href='#'>Home</a></li>
                    <li><a href='#'>Contact</a></li> -->
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"
                            style="width:auto;">Login</button></li>
                </ul>
            </nav>
            <!-- bilah navigasi -->
            <!-- dan membuat navigasi -->
        </div>
        <div id='login-form' class='login-page'>
            <!-- membuat form login -->
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
                    <button type='button' onclick='register()' class='toggle-btn'>Register</button>
                </div>
                <!-- login form box -->
                <form id='login' class='input-group-login' name="input-group-login" action="./home.html">
                    <input type='text' class='input-field' placeholder='Masukkan List' required>
                    <input type='password' class='input-field' placeholder='Enter Password' required>
                    <input type='checkbox' class='check-box'><span>Remember Password</span>
                    <button type='submit' class='submit-btn'>
                        Log in
                    </button>
                </form>
                <!-- membuat form register -->
                <form id='register' class='input-group-register'>
                    <input type='text' class='input-field' placeholder='First Name' required>
                    <input type='text' class='input-field' placeholder='Last Name ' required>
                    <input type='email' class='input-field' placeholder='Pilih jenis tugas anda' required>
                    <input type='password' class='input-field' placeholder='Pilih jenis live code' required>
                    <input type='password' class='input-field' placeholder='Pilih jenis Hackathon' required>
                    <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit' class='submit-btn'>Register</button>
                </form>
                <!-- style halaman formulir  -->
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }
        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
